<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sardine Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pirata+One&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #020617;
      }

      /* Custom animations for sheen and sparkles */
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }

      /* Text Shimmer Effect for Title */
      @keyframes textShimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      .text-shimmer-effect {
        background: linear-gradient(
          110deg, 
          #64748b 20%, 
          #cbd5e1 40%, 
          #ffffff 50%, 
          #cbd5e1 60%, 
          #64748b 80%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: textShimmer 4s linear infinite;
      }

      .font-mystical {
        font-family: 'Pirata One', cursive;
      }

      .font-handwriting {
        font-family: 'Nanum Pen Script', cursive;
      }

      /* Metal Texture Utility */
      .bg-metal {
        background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 50%, #cbd5e1 100%);
      }
      
      .bg-metal-dark {
        background: linear-gradient(135deg, #64748b 0%, #475569 50%, #334155 100%);
      }

      /* Enhanced Tin Textures */
      .bg-tin-lid-texture {
        background-color: #cbd5e1;
        background-image: 
          repeating-linear-gradient(
            115deg,
            transparent,
            transparent 2px,
            rgba(255,255,255,0.1) 2px,
            rgba(255,255,255,0.1) 3px
          ),
          linear-gradient(
            160deg,
            #f1f5f9 0%,
            #cbd5e1 30%,
            #94a3b8 60%,
            #64748b 100%
          );
        background-blend-mode: overlay, normal;
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.6), inset 0 -1px 1px rgba(0,0,0,0.2);
      }

      .tin-rim-bevel {
        border-color: #94a3b8;
        border-top-color: #e2e8f0;
        border-left-color: #e2e8f0;
        border-right-color: #64748b;
        border-bottom-color: #475569;
      }

      .text-embossed {
        color: #334155;
        text-shadow: 
           1px 1px 0px rgba(255,255,255,0.4),
          -1px -1px 0px rgba(0,0,0,0.2);
      }

      .tin-groove {
        box-shadow: 
          inset 2px 2px 3px rgba(0,0,0,0.2), 
          inset -2px -2px 3px rgba(255,255,255,0.4);
      }

      .pull-tab-metal {
        background: linear-gradient(to bottom right, #f8fafc, #94a3b8);
        box-shadow: 
          1px 1px 3px rgba(0,0,0,0.3),
          inset 1px 1px 1px rgba(255,255,255,0.8);
      }
    </style>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
